</htm<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch_practice</title>
</head>
<body>
    <h2>hello world</h2>
    <script>
        var mark = 050;
        switch(true){

            case( mark >=80 && mark <=100 ):
                document.write( " A + " );
            break;

            case( mark >=70 && mark <80 ):
                document.write( " A  " );
            break;

            case( mark >=60 && mark <70 ):
                document.write( " A - " );
            break;

            case( mark >=50 && mark <60 ):
                document.write( " B " );
            break;

            case( mark >=40 && mark <50 ):
                document.write( " C " );
            break;

            case( mark >=33 && mark <40 ):
                document.write( " D " );
            break;
            case( mark >=0 && mark<33 ):
                document.write( " F " );
            break;

            default:
                document.write( " error " )



        }

    </script>


</body>
